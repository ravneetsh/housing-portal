{% extends "housingapp/base_generic.html" %}
{% block content %}
    <style type="text/css">
        .full-center-div {
          height: 70vh;
          text-align: center;
          padding-top: 2%;
        }
        
        .left-manner-div {
          margin: 0 auto;
          width: 20%;
          text-align: left;
        }
    </style>
    <div class="full-center-div">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Sign In</button>
            </div>
            <p></p>
            <div>
                If you don't have an account yet
                <a href="{% url 'users:sign_up' %}">Sign Up</a>
            </div>
        </form>
    </div>
{% endblock content %}
