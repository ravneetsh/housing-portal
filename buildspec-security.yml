version: 0.2
env:
  secrets-manager:
    HOST: x23113961-cdos-sonarcube:HOST
    Organization: x23113961-cdos-sonarcube:Organization
    Project: x23113961-cdos-sonarcube:Project
    LOGIN: x23113961-cdos-sonarcube:sonartoken
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - echo $HOST
      - echo $Organization
      - echo $Project
      - echo $LOGIN
      - apt-get update
      - apt-get install -y jq
      - java -version
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006.zip
      - mv ./sonar-scanner-cli-5.0.1.3006.zip ../
      - unzip ../sonar-scanner-cli-5.0.1.3006.zip -d ../
      - pwd
      - ls -l
      - ls -l ../
      - export PATH=$PATH:../sonar-scanner-5.0.1.3006/bin/
  build:
    commands:
      - echo 1234
      - sonar-scanner -Dsonar.organization=ravneetsh -Dsonar.projectKey=housing-portal -Dsonar.host.url=https://sonarcloud.io/ -Dsonar.token=d1f802aa42beba6e13fca6ec1d0fe3d4b0751c3d -Dsonar.sources=.
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi