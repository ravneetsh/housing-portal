version: 0.2
env:
  secrets-manager:
    LOGIN: x23113961-cdos-sonarcube:sonartoken
    HOST: x23113961-cdos-sonarcube:HOST
    Organization: x23113961-cdos-sonarcube:Organization
    Project: x23113961-cdos-sonarcube:Project
phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - apt-get update
      - apt-get install -y jq
      #- wget https://downloads.apache.org/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz
      #- tar xzf apache-maven-3.9.6-bin.tar.gz
      #- ln -s apache-maven-3.9.6 maven
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip -d ../
      - pwd
      - ls -l
      - export PATH=$PATH:../sonar-scanner-3.3.0.1492-linux/bin/
  build:
    commands:
      #- mvn test     
      #- mvn sonar:sonar -Dsonar.login=$LOGIN -Dsonar.host.url=$HOST -Dsonar.projectKey=$Project -Dsonar.organization=$Organization
      - sonar-scanner -Dsonar.organization=$Organization -Dsonar.projectKey=$Project -Dsonar.host.url=$HOST -Dsonar.token=$LOGIN -Dsonar.sources=.
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi